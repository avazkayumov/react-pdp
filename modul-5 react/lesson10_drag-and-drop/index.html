<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="drag-div"
        ondragleave="onDragLeaveFunc(event)"
        ondragover="onDragOverFunc(event)"
      >
        <p
          draggable="true"
          ondragstart="onDragStartFunc(event)"
          id="dragtarget"
        >
          Paragraf
        </p>
      </div>
      <div
        class="drag-div"
        ondragenter="onDragEnterFunc(event)"
        ondragleave="onDragLeaveFunc(event)"
        ondrop="onDropFunc(event)"
        ondragover="onDragOverFunc(event)"
      ></div>
    </div>

    <script>
      const onDragStartFunc = (event) => {
        event.dataTransfer.setData("paragraf", event.target.id);
      };

      const onDragEnterFunc = (event) => {
        event.target.style.border = "2px solid black";
      };

      const onDragLeaveFunc = (event) => {
        event.target.style.border = "none";
      };

      const onDropFunc = (event) => {
        const data = event.dataTransfer.getData("paragraf");
        event.target.appendChild(document.getElementById(data));
      };

      const onDragOverFunc = (event) => {
        event.preventDefault();
      };
    </script>
  </body>
</html>
